apiVersion: batch/v1
kind: Job
metadata:
  name: "${JOB_NAME}"
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - minikube
      containers:
        - name: delete-files
          image: busybox
          command: ["sh", "-c", "if [ -d ${HOST_PATH} ]; then rm -rf ${HOST_PATH}; fi"]
          volumeMounts:
            - name: host-volume
              mountPath: "${PARENT_DIR}"
      restartPolicy: Never
      volumes:
        - name: host-volume
          hostPath:
            path: "${PARENT_DIR}"